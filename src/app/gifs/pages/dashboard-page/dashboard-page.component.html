<div
  class="bg-slate-100 overflow-y-scroll w-screen h-screen antialiased text-slate-300 selection:bg-blue-600 selection:text-white"
>
  <div class="flex flex-col relative w-screen">
    <div
      id="menu"
      class="w-[220px] bg-gray-900 min-h-screen z-10 text-slate-300 fixed left-0 h-screen overflow-y-scroll"
    >
      <app-side-menu/>
    </div>

    <div class="ml-[220px] flex flex-col w-full h-full"> 
      <header class="p-4 bg-white shadow sticky top-0 z-5 text-slate-800"> 
        <app-search-box></app-search-box> 
      </header>

      <main class="flex-1 p-4 text-slate-800"> 
        <router-outlet></router-outlet>


<div class="p-4">
  <h2 class="text-2xl font-semibold mb-4 text-slate-700">Resultados de la Búsqueda</h2>

  @if (gifsService.isLoading()) {
    <div class="text-center p-8">
      <p class="text-xl text-blue-600">Cargando GIFs...</p>
      </div>
  } @else {
    
    <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">

      @for( gif of gifsService.gifList(); track gif.id ) {
        
        <div class="bg-white rounded-lg shadow-md overflow-hidden transition-all duration-300 hover:shadow-xl">
          {{gif.title}}
            <img
                [src]="gif.images.downsized_medium.url"
                [alt]="gif.id" 
                class="w-full h-40 object-cover" 
                loading="lazy"
            >
        </div>

      } @empty {
        <p class="col-span-full text-center text-slate-500 p-8 border rounded-lg">
          No se encontraron GIFs. ¡Intenta buscar algo!
        </p>
      }

    </div>
  }
</div>
 

          
      </main>
    </div>
  </div>
</div>
